apiVersion: apps/v1
kind: Deployment
metadata:
  name: klovercloud-ci-ctl
  namespace: klovercloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: klovercloud-ci-ctl
    strategy:
      type: rollingUpdate
      rollingUpdate:
        maxSurge: 2
        maxUnavailable: 0
    minReadySeconds: 10
    template:
      metadata:
        labels:
          app: klovercloud-ci-ctl
      spec:
        terminationGracePeriodSeconds: 60
        containers:
          - name: app
          imagepullpolicy: Always
          image: quay.io/klovercloud/ci-ctl:v0.1.0
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: klovercloud-ci-ctl-envar-config
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livelinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          imagePullSecrets:
            - name: regcred-dh